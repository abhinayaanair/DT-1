<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <img src="bg.jpg" alt="">
    </div>
   
    <h2>Course Registration Form</h2>
    <form id="registrationForm">
        <label for="program">Program:</label>
        <input type="text" id="program" name="program" required><br><br>

        <label for="candidateName">Name of the Candidate:</label>
        <input type="text" id="candidateName" name="candidateName" required><br><br>

        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" required><br><br>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" required><br><br>

        <label for="contactNo">Contact No.:</label>
        <input type="text" id="contactNo" name="contactNo" required><br><br>

        <label for="email">E-mail Id:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <h3>Courses Registered for the Odd semester(2024-25)</h3>
        <label for="course1">21HS71 Management and Entrepreneurship:</label>
        <input type="checkbox" id="course1" name="course1" value="21HS71"><br><br>

        <label for="course2">21CG72 Data Science and Data Analytics:</label>
        <input type="checkbox" id="course2" name="course2" value="21CG72"><br><br>

        <label for="course3">21CG731 Professional Elective Course-II - Cyber Security and Data Privacy:</label>
        <input type="checkbox" id="course3" name="course3" value="21CG731"><br><br>

        <label for="course4">21CG741 Professional Elective Course-III - Internet of Things:</label>
        <input type="checkbox" id="course4" name="course4" value="21CG741"><br><br>

        <label for="course5">21CG65x Open Elective Course-II:</label>
        <input type="text" id="course5" name="course5"><br><br>

        <label for="course6">1CGP76 Project Work:</label>
        <input type="checkbox" id="course6" name="course6" value="1CGP76"><br><br>

        <label for="signature">Upload Signature:</label>
        <input type="file" id="signature" name="signature" accept="image/*" required><br><br>
        <img src="" alt="">

        <button type="submit">Submit</button>
    </form>
    <div class="main2">
        <img src="class.jpg" alt="">
    </div>
    <div class="main3">
        <img src="boy.jpg" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
